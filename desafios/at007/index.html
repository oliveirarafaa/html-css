<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/logo.ico" type="image/x-icon">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" sizes="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
